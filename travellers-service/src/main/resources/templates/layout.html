                        <a th:href="@{/post-a-status}" class="nav-link">Post A Status</a>

            <ul class="order-1 order-md-3 navbar-nav navbar-no-expand ml-auto">

            <h5>Title</h5>

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="dist/js/adminlte.min.js"></script>

<script>
    $(function () {


        $('#modal-xl').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget)
            var id = button.data('id')
            var privacy = button.data('privacy')
            var message = button.data('message')
            var location = button.data('location')



            var modal = $(this)

            let radiobtn = document.getElementById("radio1");
            radiobtn.checked = true;

            if(privacy == 1){
                let radiobtn = document.getElementById("radio1");
                radiobtn.checked = true;
            }
            else {
                let radiobtn = document.getElementById("radio2");
                radiobtn.checked = true;
            }

            modal.find('.modal-body #id').val(id)
            modal.find('.modal-body #message').val(message)
            modal.find('.modal-body #location').val(location)

        })

    })
</script>
</body>
</html>
