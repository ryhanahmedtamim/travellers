<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>Dashboard</title>
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <script th:inline="javascript">
        var chartData = [[${chartData}]]
        // console.log(chartData);
        // console.log(chartData[0].success);

    </script>
</head>
<body class="hold-transition layout-top-nav">
<div class="wrapper">
    <!-- Navbar -->
    <!--    <nav th:insert="layout :: navbar"></nav>-->
    <div th:replace="layout :: navbar"></div>
    <!-- /.navbar -->

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div layout:fragment="header">
            <div class="container">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0 text-dark">Dashboard</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Dashboard</li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>

        <div layout:fragment="content">
            <div class="container">
                <div class="row">

                    <div class="col-12 col-sm-6 col-md-12" th:each="data : ${statusList}">
                        <div class="info-box">
                            <span class="info-box-icon bg-info elevation-1"><i class="fas fa-sign-in-alt"></i></span>

                            <div class="info-box-content">
                                <span class="info-box-number small" th:text="${data.createdBy}"></span>
                                <span class="info-box-text"  th:text="${data.message}"></span>
                                <span class="info-box-text small"  th:text="${data.location}"></span>
                            </div>
                            <!-- /.info-box-content -->
                        </div>
                        <!-- /.info-box -->
                    </div>


                </div>
            </div>
        </div>


    <div th:replace="layout :: footer"></div>
<!--    <script>-->
<!--        var data = $("#modelAttr").val();-->
<!--        var success = data[0].charAt(0);-->
<!--    </script>-->
</div>
</body>
</html>
